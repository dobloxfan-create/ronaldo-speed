name: RDP-Windows

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: 1. Configure RDP
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          netsh advfirewall firewall set rule group="Remote Desktop" new enable=Yes

      - name: 2. Create User (User@123)
        run: |
          $pass = "User@123"
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -Description "Github Runner" -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"

      - name: 3. Install Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "tailscale-setup.exe"
          Start-Process -FilePath "tailscale-setup.exe" -ArgumentList "/quiet", "/norestart" -Wait

      - name: 4. Connect to Network
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Connect using the Key
          tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="github-rdp" --unattended
          
          # Wait for IP
          $retries = 0
          while ($retries -lt 20) {
            $tsIP = tailscale ip -4
            if ($tsIP) {
              echo "TS_IP=$tsIP" >> $env:GITHUB_ENV
              break
            }
            Start-Sleep -Seconds 3
            $retries++
          }

      - name: 5. CONNECTION DETAILS
        run: |
          Write-Host "============================================="
          Write-Host "      SUCCESS - COMPUTER READY"
          Write-Host "---------------------------------------------"
          Write-Host "   Address  : $env:TS_IP"
          Write-Host "   Username : RDPUser"
          Write-Host "   Password : User@123"
          Write-Host "============================================="

      - name: 6. Keep Alive
        run: |
          while ($true) {
            Start-Sleep -Seconds 60
            Write-Host "RDP Active..."
          }
