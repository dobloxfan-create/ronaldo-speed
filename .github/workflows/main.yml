name: RDP-No-App-Ngrok

on:
  workflow_dispatch:

jobs:
  rdp-ngrok:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: 1. Enable RDP & Create User
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          
          # Create User: RDPUser / User@123
          $pass = "User@123"
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          New-LocalUser -Name "RDPUser" -Password $securePass -Description "Github Runner" -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"

      - name: 2. Install & Start Ngrok
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          # Download Ngrok
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive "ngrok.zip" -DestinationPath "."
          
          # Authenticate
          .\ngrok.exe config add-authtoken $env:NGROK_AUTH_TOKEN
          
          # Start Tunnel in Background (TCP mode for RDP)
          Start-Process -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389" -NoNewWindow
          
          # Wait for tunnel to start
          Start-Sleep -Seconds 5

      - name: 3. GET YOUR PUBLIC ADDRESS
        run: |
          # Get the public URL from Ngrok's local API
          $retries = 0
          while ($retries -lt 10) {
            try {
              $tunnels = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels" -ErrorAction Stop
              $url = $tunnels.tunnels[0].public_url
              if ($url) {
                # Remove "tcp://" to make it copy-paste friendly
                $cleanUrl = $url.Replace("tcp://", "")
                
                Write-Host "=========================================="
                Write-Host "      LOGIN SUCCESSFUL (NO APP NEEDED)    "
                Write-Host "------------------------------------------"
                Write-Host "   Address  : $cleanUrl"
                Write-Host "   Username : RDPUser"
                Write-Host "   Password : User@123"
                Write-Host "=========================================="
                break
              }
            } catch {
              Write-Host "Waiting for Ngrok tunnel..."
              Start-Sleep -Seconds 2
            }
            $retries++
          }

      - name: 4. Keep Alive
        run: |
          while ($true) {
            Start-Sleep -Seconds 60
            Write-Host "RDP Session Active..."
          }
