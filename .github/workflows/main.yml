name: RDP-Ngrok-Debug

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: Configure RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          netsh advfirewall firewall set rule group="Remote Desktop" new enable=Yes
          Set-Service -Name TermService -StartupType Automatic
          Start-Service -Name TermService

      - name: Create RDP User (User@123)
        run: |
          $password = ConvertTo-SecureString "User@123" -AsPlainText -Force
          New-LocalUser -Name "RDP" -Password $password -AccountNeverExpires -Description "RDP User"
          Add-LocalGroupMember -Group "Administrators" -Member "RDP"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP"

      - name: Install & Start Ngrok
        env:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
        run: |
          Invoke-WebRequest -Uri "https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip" -OutFile "ngrok.zip"
          Expand-Archive "ngrok.zip" -DestinationPath "."
          
          # Add Token
          .\ngrok.exe config add-authtoken $env:NGROK_AUTH_TOKEN
          
          # Start Tunnel with Logging enabled so we can see errors
          Start-Process -FilePath ".\ngrok.exe" -ArgumentList "tcp 3389 --log=stdout" -RedirectStandardOutput "ngrok.log" -RedirectStandardError "ngrok_error.log" -NoNewWindow
          
          Start-Sleep -Seconds 5

      - name: GET CONNECTION ADDRESS
        run: |
          $retries = 0
          $found = $false
          
          # Try for 60 seconds (30 retries)
          while ($retries -lt 30) {
            try {
              $tunnels = Invoke-RestMethod -Uri "http://localhost:4040/api/tunnels" -ErrorAction Stop
              $url = $tunnels.tunnels[0].public_url
              
              if ($url) {
                $cleanUrl = $url.Replace("tcp://", "")
                Write-Host "=========================================="
                Write-Host "      SUCCESS - COMPUTER READY"
                Write-Host "------------------------------------------"
                Write-Host "   Address  : $cleanUrl"
                Write-Host "   Username : RDP"
                Write-Host "   Password : User@123"
                Write-Host "=========================================="
                $found = $true
                break
              }
            } catch {
              Write-Host "Waiting for address... ($retries/30)"
              Start-Sleep -Seconds 2
            }
            $retries++
          }
          
          # IF IT FAILED, SHOW THE LOGS
          if (-not $found) {
            Write-Error "FAILED TO GET ADDRESS. Here is the Ngrok Log:"
            Write-Host "---------------- LOG START ----------------"
            Get-Content "ngrok.log" -ErrorAction SilentlyContinue
            Get-Content "ngrok_error.log" -ErrorAction SilentlyContinue
            Write-Host "---------------- LOG END ------------------"
            exit 1
          }

      - name: Keep Alive
        run: |
          Write-Host "RDP is running. Close this workflow to stop the computer."
          while ($true) {
            Start-Sleep -Seconds 60
          }
