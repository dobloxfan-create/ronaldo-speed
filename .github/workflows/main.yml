name: Multi-RDP

on:
  workflow_dispatch:
    inputs:
      # This allows you to type a password when starting the workflow
      user_password:
        description: 'Set your RDP Password'
        required: true
        default: 'Mypc@123456' 

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360
    
    strategy:
      fail-fast: false
      matrix:
        # Edit this list to create more computers (e.g., [1, 2, 3])
        machine_id: [1, 2]

    steps:
      - name: 1. Setup RDP & Firewall
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          netsh advfirewall firewall set rule group="Remote Desktop" new enable=Yes

      - name: 2. Create User (Custom Password)
        run: |
          # Takes the password from your input box
          $pass = "${{ inputs.user_password }}"
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          
          # Creates the user
          New-LocalUser -Name "RDPUser" -Password $securePass -Description "Github Runner"
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"

      - name: 3. Install Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "tailscale-setup.exe"
          Start-Process -FilePath "tailscale-setup.exe" -ArgumentList "/quiet", "/norestart" -Wait

      - name: 4. Connect to Tailscale
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # Connects using the secret key with a unique name for this computer
          tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gh-rdp-${{ strategy.job-index }}-${{ github.run_id }}" --ssh
          
          $tsIP = tailscale ip -4
          echo "TS_IP=$tsIP" >> $env:GITHUB_ENV

      - name: 5. Connection Details
        run: |
          Write-Host "============================================="
          Write-Host "   COMPUTER ${{ matrix.machine_id }} IS READY"
          Write-Host "---------------------------------------------"
          Write-Host "   IP Address : $env:TS_IP"
          Write-Host "   Username   : RDPUser"
          Write-Host "   Password   : ${{ inputs.user_password }}"
          Write-Host "============================================="

      - name: 6. Keep Alive
        run: |
          while ($true) {
            Start-Sleep -Seconds 60
            Write-Host "Computer ${{ matrix.machine_id }} is running..."
          }
