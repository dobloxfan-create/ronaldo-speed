name: RDP-Windows

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: 1. Setup RDP & Firewall
        run: |
          # Enable RDP
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0
          
          # Allow RDP through Firewall
          netsh advfirewall firewall set rule group="Remote Desktop" new enable=Yes

      - name: 2. Create User (User@123)
        run: |
          # Password: User@123 (Meets Windows complexity requirements)
          $pass = "User@123"
          $securePass = ConvertTo-SecureString $pass -AsPlainText -Force
          
          # Create User
          New-LocalUser -Name "RDPUser" -Password $securePass -Description "Github Runner" -AccountNeverExpires
          Add-LocalGroupMember -Group "Administrators" -Member "RDPUser"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDPUser"

      - name: 3. Install Tailscale
        run: |
          Invoke-WebRequest -Uri "https://pkgs.tailscale.com/stable/tailscale-setup-latest.exe" -OutFile "tailscale-setup.exe"
          Start-Process -FilePath "tailscale-setup.exe" -ArgumentList "/quiet", "/norestart" -Wait

      - name: 4. Connect to Tailscale (Fixed)
        run: |
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          
          # FIXED COMMAND: Removed "--ssh" and added "--unattended"
          # This prevents the 500 Internal Server Error
          tailscale up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname="gh-rdp-${{ github.run_id }}" --unattended
          
          # Wait for IP allocation (Retry loop to prevent 'no current IPs' error)
          $retries = 0
          while ($retries -lt 20) {
            $tsIP = tailscale ip -4
            if ($tsIP) {
              echo "TS_IP=$tsIP" >> $env:GITHUB_ENV
              Write-Host "Tailscale IP found: $tsIP"
              break
            }
            Write-Host "Waiting for Tailscale IP..."
            Start-Sleep -Seconds 3
            $retries++
          }

          if (-not $tsIP) {
            Write-Error "Failed to get Tailscale IP after retries."
            exit 1
          }

      - name: 5. SUCCESS - LOGIN DETAILS
        run: |
          Write-Host "============================================="
          Write-Host "   COMPUTER IS READY"
          Write-Host "---------------------------------------------"
          Write-Host "   IP Address : $env:TS_IP"
          Write-Host "   Username   : RDPUser"
          Write-Host "   Password   : User@123"
          Write-Host "============================================="

      - name: 6. Keep Alive
        run: |
          while ($true) {
            Start-Sleep -Seconds 60
            Write-Host "Computer is running..."
          }
